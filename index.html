<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#reports">Weekly Reports</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <p>Showcasing my skills, projects, and weekly progress.</p>
    </header>
    <section id="projects">
        <h2>Projects</h2>
        <p>Project gallery will be here.</p>
    </section>
    <section id="reports">
        <h2>Weekly Progress Reports</h2>
        <form>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <label for="time">Time Spent:</label>
            <input type="number" id="time" name="time" placeholder="Hours">
            <label for="tasks">Tasks Completed:</label>
            <textarea id="tasks" name="tasks"></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="report-display">
            <!-- Weekly reports will be displayed here -->
        </div>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Joel Ndiba Mwaura</p>
    </footer>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
