<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#reports">Weekly Reports</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>Showcasing my skills, projects, and weekly progress.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>My Projects</h2>
        <div class="project-gallery">
            <!-- Example Project -->
            <div class="project-card">
                <img src="assets/images/project1.jpg" alt="Project 1">
                <h3>Project Title</h3>
                <p>Brief description of the project goes here.</p>
            </div>
        </div>
    </section>

    <!-- Weekly Reports Section -->
    <section id="reports">
        <h2>Weekly Progress Reports</h2>
        <form id="progress-form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time-spent">Time Spent (hours):</label>
            <input type="number" id="time-spent" name="time-spent" required>

            <label for="tasks-completed">Tasks Completed:</label>
            <textarea id="tasks-completed" name="tasks-completed" rows="4" required></textarea>

            <button type="submit">Add Report</button>
        </form>
        <div id="report-list">
            <h3>Reports</h3>
            <!-- Reports will be dynamically added here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <script src="assets/scripts/app.js"></script>
</body>
</html>
